name: Google cloud Deployment

on:
  push:
    branches: ["main"]

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install gcloud CLI
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        export_default_credentials: true

    - name: Authenticate Docker with Google Cloud
      run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
    - name: build and push docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT/express-api/express-api:latest .
        docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT/express-api/express-api:latest
